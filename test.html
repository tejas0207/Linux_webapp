  #yellow {

  #green {

  #injected ul {

  th,
  td {

<script>
  // Functions for each action-command.



  // Main Function
  function commandProcessor(e) {

    //Check if the enter key is pressed
    if (e.keyCode == 13) {

      //Clear the area where info will be printed
      document.getElementById('injected').innerHTML = "";

      //Get user input



      var i = document.getElementById("txtBox").value
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.1.107/cgi-bin/docker.py?x=" + i, false)
      xhr.send();
      var output = xhr.responseText;
      document.getElementById("injected").innerHTML = output;

      //Clear input text box
      document.getElementById('txtBox').value = "";
    }
  }

</script>





<div id="container">

  <div id="bar">
    <div id="red">
    </div>
    <div id="yellow">
    </div>
    <div id="green">
    </div>


  </div>
  <div id="screen">
    <div id="userInput">
      <input type="text" value="root@Tejas:~$" id="prompt" size="28" readonly="readonly">
      <input type="text" id="txtBox" onkeypress="commandProcessor(event)" placeholder="Enter your command" size="40"
        autofocus>
    </div>
    <pre>
    <div id="injected"></div>
    </pre>
  </div>
</div>
